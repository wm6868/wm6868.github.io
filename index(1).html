<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title></title>
<script>
  // 使用window.onload确保页面完全加载后再执行刷新
  window.onload = function() {
    // 使用setTimeout来设置延迟，这里是0毫秒
    setTimeout(function() {
      window.location.reload();
      // 移除window.onload事件处理函数，防止再次刷新
      window.onload = null;
    }, 0);
  };
</script>
</head>

</p>
